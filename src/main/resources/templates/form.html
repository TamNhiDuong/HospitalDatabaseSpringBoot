<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Hospital database management system</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

<link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600"
	rel="stylesheet" />
<link rel='stylesheet prefetch'
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
<link rel='stylesheet prefetch'
	href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />

<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- A little bit front-end-->


	<section id="header">
		<form class="form-inline pull-right" th:action="@{/logout}"
			method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
		</form>
		<div class="container">
			<div class="lang">
				<a class="lang1" th:href="@{/patientlist?lang=en}">Login
					(English)</a> &nbsp;|&nbsp; <a class="lang1"
					th:href="@{/patientlist?lang=fi}">Kirjaudu sisään (Suomi)</a>
				&nbsp;|&nbsp; <a class="lang1" th:href="@{/patientlist?lang=vi}">Đăng
					nhập (Vietnamese)</a>
			</div>
			<div class="row" id="title">
				<div class="col-xs-12">
					<div class="welcome">
						<h3 th:utext="#{content.welcome}">Welcome</h3>
						<h3>[[${#httpServletRequest.remoteUser}]]</h3>
						<h4 th:utext="#{content.title}">Hospital database management
							system</h4>
						<h6 th:utext="#{content.visit}">Visit me on</h6>
					</div>
				</div>
			</div>


		</div>
		<div class="col-12">
			<div class="social">
				<div class="row">
					<div class="mx-auto">
						<!-- First -->
						<a
							href="https://www.behance.net/gallery/52536825/Logo-and-Companys-Identity-Designs-by-Nhi-Duong">
							<div class="icon rounded-circle">
								<i class="fab fa-behance"></i>
							</div>
						</a>
						<!-- Second -->
						<a href="https://github.com/TamNhiDuong">
							<div class="icon rounded-circle">
								<i class="fab fa-github"></i>
							</div>
						</a>
						<!-- Third -->
						<a href="https://www.flickr.com/photos/127822906@N05/"
							target="_blank">
							<div class="icon rounded-circle">
								<i class="fab fa-flickr"></i>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Navigation bar to go to new DATABASE table-->
		<ul>
			<li><a class="active" href="/patientlist">Home</a></li>
			<li><a th:href="@{/doctorlist}">Doctor list</a></li>
			<li><a th:href="@{doctordb/all}">Raw data</a></li>
			<li><a th:href="@{/form}">Contact</a></li>
		</ul>	



	<!-- Contact Section -->
	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
				<br>
					<h2 class="section-heading">Contact Us</h2>
					<br>
					<h3 class="section-subheading text-muted">Giving adequate
						information for quick response</h3>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-lg-12">
					<div role="alert" data-th-if="${message}" data-th-text="${message}"
						data-th-class="${classCss}"></div>
					<form name="sentMessage" id="contactForm" novalidate
						data-th-object="${contact}" method="post"
						data-th-action="@{/form}">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input style="height:40px" type="text" class="form-control"
										placeholder="Your Name *" data-th-field="*{name}">

								</div>
								<div class="form-group">
									<input style="height:40px" type="email" class="form-control"
										placeholder="Your Email *" data-th-field="*{email}">

								</div>
								<div class="form-group">
									<input style="height:40px" type="tel" class="form-control"
										placeholder="Your Phone *" data-th-field="*{phone}">

								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input style="height:40px" type="tel" class="form-control"
										placeholder="Your Subject *" data-th-field="*{subject}">

								</div>
								<div class="form-group">
									<textarea style="height:100px" class="form-control" placeholder="Your Message *"
										data-th-field="*{message}"></textarea>

								</div>
							</div>
							<div class="clearfix"></div>
							<div class="col-lg-12 text-center">
								<div id="success"></div>
								<button type="submit" class="btn btn-success">Send
									Message</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
